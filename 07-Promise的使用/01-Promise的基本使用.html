<script>
  //1.使用setTimeout()
  // setTimeout(() => {
  //   console.log('hello world')
  // },1000)
  const promise = new Promise((resolve,reject) => {
    console.log('发送第一次网络请求')
    setTimeout(() => {
      // resolve()
      reject()
    },3000)
  }).then(() => {
    console.log('第一次网络请求结果')
    return new Promise((resolve,reject) => {
      console.log('发送第二次网络请求')
      setTimeout(() => {
        resolve()
      },3000)
    }).then(() => {
      console.log('第二次网络请求结果')
    })
  }).catch(() => {
    console.log('失败');
  })
  
</script>
